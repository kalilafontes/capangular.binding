
<form class="grid-retorno"style="margin: 0 auto; width: 500px;">
  <h1>Endereço</h1>
  <label for="rua">Rua</label>
  <input type="text" [(ngModel)]="endereco.rua" name="rua">

  <label for="numero">Número</label>
  <input type="text" [(ngModel)]="endereco.numero" name="numero">

  <label for="bairro">Bairro</label>
  <input type="text" [(ngModel)]="endereco.bairro" name="bairro">

  <label for="cep">CEP</label>
  <input type="text" [(ngModel)]="endereco.cep" name="cep">  

  <button class="btn waves-effect waves-light" style="width: 80px; text-align: end;" (click)="onEnviar()">Salvar        
  </button> 
</form>
