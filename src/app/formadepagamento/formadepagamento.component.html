
<form class="grid-retorno "style="margin: 0 auto; width: 500px;">
  <h1>Realizar Pagamento</h1>
  
    <select class="browser-default">
      <option value="0"  >Tipo de Pagamento</option>
      <option value="cartao">Cartão de Crédito</option>
      <option value="boleto">Boleto</option>
      <option value="transferencia">Transferência bancária</option>
    </select>
    

  <label for="parcelas" >Parcelas</label>
  <input style="width: 50px;" type="number"  name="parcelas" value="0" min="0">

  <button class="btn waves-effect waves-light" style="width: 80px; text-align: end;" (click)="onSend()" >Pagar        
  </button> 
 
</form>
